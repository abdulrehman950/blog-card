<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/Minimal Card/resources/favicon.ico"
      type="image/x-icon"
    />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img class="card-img" src="resources/Cactus.jpg" alt="Cactus" />
      <div class="card-content">
        <h3 class="card-category">DESIGN</h3>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity
        </p>
        <h4 class="card-tag">Annie Spratt</h4>
      </div>
      <br />
    </div>
  </body>
</html>
